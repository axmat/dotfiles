[colors]

background = ${xrdb:color2}
background-alt = ${xrdb:color2}
foreground = ${xrdb:color1}
primary = ${xrdb:color1}
secondary = ${xrdb:color2}
alert = ${xrdb:color11}
disabled = ${xrdb:color4}

[bar/topbar]
width = 100%
height = 26pt
;radius = 5

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 5pt

border-size = 5pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Noto Sans:size=14:weight=bold"
font-1 = "Noto Sans:size=14:weight=bold"
font-2 = "Font Awesome 6 Free Solid:pixelsize=14;2"

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %{T3}%{T-}
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.background}
;label-active-fill = ${colors.foreground}
;label-active-underline= ${colors.foreground}
label-active-padding = 2

label-occupied = %{T3}%{T-}
label-occupied-foreground = ${colors.disabled}
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{T3}%{T-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "%{T3}%{T-} "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "%{T3}%{T-} En sourdine"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %{T3}%{T-} %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T3} %{T-}"
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T3} %{T-}"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
;label-connected = %{F#F0C674}%ifname%%{F-} %essid%
; TODO green color when connected
label-connected = %{T3}%{T-} %essid% %downspeed:9%
; %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-}

[module/battery]
type = internal/battery
battery = BAT1
adapter = ADP1
full-at = 100
low-at = 10
poll-interval = 5
format-charging = <animation-charging> <label-charging>
label-charging = En charge %percentage%%
format-discharging = <animation-discharging> <label-discharging>
label-discharging = Décharge %percentage%%

animation-charging-0 = %{T3} %{T-}
animation-charging-1 = %{T3} %{T-}
animation-charging-2 = %{T3} %{T-}
animation-charging-3 = %{T3} %{T-}
animation-charging-4 = %{T3} %{T-}

animation-discharging-0 = %{T3} %{T-}
animation-discharging-1 = %{T3} %{T-}
animation-discharging-2 = %{T3} %{T-}
animation-discharging-3 = %{T3} %{T-}
animation-discharging-4 = %{T3} %{T-}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %{T3}%{T-} %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
